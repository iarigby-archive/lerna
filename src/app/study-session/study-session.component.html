<div>
  <div>
    <div>start page: </div>
    <!-- <input></input> -->
    <button (click)="start_session(54)">start</button>
  </div>
  <!-- button available if book has another session with finished page -->
  <button *ngIf="false" (click)="start_session(____)">continue from page </button>
  <div *ngIf="session">
    <div> started: {{session.segments[0].start}} </div>
    <div> duration:
      <!-- TODO "duration:" needs to be removed or replaced (example, you've been studying for:) -->
      <!-- TODO why is it 1 hour when it starts? -->
      <div *ngIf="duration.getHours() - 1"> {{duration.getHours()}} hours </div>
      <div *ngIf="duration.getMinutes()"> {{duration.getMinutes()}} minutes </div>
      <div *ngIf="duration.getSeconds()"> {{duration.getSeconds()}} seconds </div>
      <!--TODO find efficient way to automatically refresh and display-->
    </div>
    <!-- 
      pause and skip
        skip:
          will create a new segment. when calculating breaks, 
          breaks less then a minute will be ignored
          for this purpose (or have some other way of differenciating
          breaks and skips)
     -->
    <button (click)="calculate_duration()">refresh duration</button>
  </div>
</div>
